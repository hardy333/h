<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="">
  <main class="calculator-section">
    <div class="calculator-container">
      <header class="calculator-header">
        <h2 class="calculator-header__title">calc</h2>

        <div class="theme-switcher">
          <p class="theme-switcher__title">THEME</p>
          <div class="theme-switcher__container">
            <div class="theme-switcher__theme-numbers">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="theme-switcher__toggler">
              <div class="theme-switcher__toggler-ball"></div>
            </div>
          </div>
        </div>
      </header>

      <div class="calculator">
        <div class="calculator__screen">0</div>
        <div class="calculator__body">
          <button type="button" class="calculator__key ripple-element">7</button>
          <button type="button" class="calculator__key">8</button>
          <button type="button" class="calculator__key">9</button>
          <button type="button" class="calculator__key calculator__key--del">DEL</button>
          <button type="button" class="calculator__key">4</button>
          <button type="button" class="calculator__key">5</button>
          <button type="button" class="calculator__key">6</button>
          <button type="button" class="calculator__key">+</button>
          <button type="button" class="calculator__key">1</button>
          <button type="button" class="calculator__key">2</button>
          <button type="button" class="calculator__key">3</button>
          <button type="button" class="calculator__key">-</button>
          <button type="button" class="calculator__key">.</button>
          <button type="button" class="calculator__key">0</button>
          <button type="button" class="calculator__key">/</button>
          <button type="button" class="calculator__key">x</button>
          <button type="button" class="calculator__key calculator__key--res">RESET</button>
          <button type="button" class="calculator__key calculator__key--equal">=</button>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
